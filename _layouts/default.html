<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>KDARC Lab | Multilingual NLP & LLM Safety</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Global -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/kdarc-lab/assets/css/global.css" />

  <style>
    /* 全站正文字体 */
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }

    /* ===== 顶部 Banner 背景图 ===== */
    .hero-banner {
      width: 100%;
      height: 430px;
      background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
      background-size: cover;
      background-position: center 22%; /* 调整到更好看的上半部分 */
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== 黑色透明遮罩（增强对比） ===== */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.42); /* 更高级的透明度 */
    }

    /* ===== 标题 & 副标题容器 ===== */
    .hero-center {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-center h1 {
      font-family: 'Inter', sans-serif !important;
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .hero-center p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      font-size: 22px;
      font-weight: 400;
      line-height: 1.45;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Container */
    .container-home {
      max-width: 1450px;
      margin: 0 auto;
    }

    .container-narrow {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 内容白色背景卡片 */
    .content-wrapper {
      padding: 100px 0 60px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }
  </style>
</head>

<body>

  {% include navbar.html %}

  {% if page.url == "/" %}
  <div class="hero-banner">
    <div class="hero-overlay"></div>
    <div class="hero-center">
      <h1>Korean Data Resource Center</h1>

      <!-- ⭐ 新的更高级副标题 tagline ⭐ -->
      <p>
        Advancing intelligence data and evaluation science for reliable, multilingual, and culturally aware AI.
      </p>

    </div>
  </div>
  {% endif %}

  <!-- Main Content -->
  <div class="{% if page.url == '/' %}container-home{% else %}container-narrow{% endif %} content-wrapper mt-5 px-4 py-5">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
