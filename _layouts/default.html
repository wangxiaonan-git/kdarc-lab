<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Korean Data Resource Center</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Global custom CSS -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    /* ===== Navbar 统一高端设计 ===== */
    .navbar {
      padding: 12px 0;
      background: white !important;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 20px;
    }

    /* Menu 字体 */
    .nav-link {
      font-weight: 500;
      font-size: 16px;
      color: #333 !important;
      padding: 10px 18px !important;
      position: relative;
      transition: all 0.25s ease;
    }

    /* Hover 蓝色光晕特效 */
    .nav-link:hover {
      color: #0d6efd !important;
      text-shadow: 0 0 8px rgba(13,110,253,0.4);
    }

    /* Active 状态可选（可删除） */
    .nav-item.active .nav-link {
      color: #0d6efd !important;
      font-weight: 600;
    }

    /* ===== 内容外框（全站统一） ===== */
    .content-wrapper {
      max-width: 1450px;
      margin: 120px auto 60px; /* 顶部有空间避免 navbar 挡住 */
      padding: 60px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.05);
    }

    /* 宽度统一（全站） */
    .container-unified {
      max-width: 1400px;
      margin: 0 auto;
    }
  </style>

</head>

<body>

  <!-- 全站统一 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/kdarc-lab/">
        Yonsei Korean Data Resource Center
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/">Home</a>
          </li>

          <li class="nav-item {% if page.url contains 'members' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/members.html">Members</a>
          </li>

          <li class="nav-item {% if page.url contains 'projects' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/projects.html">Projects</a>
          </li>

          <li class="nav-item {% if page.url contains 'publications' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/publications.html">Publications</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- 全站统一内容外框 -->
  <div class="container-unified content-wrapper">
    {{ content }}
  </div>

  <!-- Footer（可保持你自己的） -->
  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
