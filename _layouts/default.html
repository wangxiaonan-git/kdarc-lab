<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>KDARC Lab | Multilingual NLP & LLM Safety</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Global -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/kdarc-lab/assets/css/global.css" />

  <style>
    /* ===== 全站字体 ===== */
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }

    /* ===== 顶部 Hero Banner ===== */
    .hero-banner {
      width: 100%;
      height: 430px;
      background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
      background-size: cover;
      background-position: center 25%;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== 底部 Blur Gradient（高端感） ===== */
    .hero-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 100%);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    /* ===== 黑色 Overlay（增强对比） ===== */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.28);
      z-index: 0;
    }

    /* ===== Banner 文字区域 ===== */
    .hero-center {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;

      /* 淡入动画 */
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    .hero-center h1 {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif !important;
      font-size: 52px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .hero-center p {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif !important;
      font-size: 26px; /* ← 加大两号 */
      font-weight: 300;
      line-height: 1.45;
      max-width: 1000px;
      margin: 0 auto;
      opacity: 0.92;
    }

    /* ===== Fade-in 动画 ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== Container 宽度 ===== */
    .container-home {
      max-width: 1450px;
      margin: 0 auto;
    }

    .container-narrow {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== 白色内容卡片 ===== */
    .content-wrapper {
      padding: 100px 0 60px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }
  </style>
</head>

<body>

  {% include navbar.html %}

  {% if page.url == "/" %}
  <div class="hero-banner">
    <div class="hero-overlay"></div>
    <div class="hero-gradient"></div>

    <div class="hero-center">
      <h1>Korean Data Resource Center</h1>

      <p>
        Advancing intelligence data and evaluation science for reliable, multilingual, and culturally aware AI.
      </p>
    </div>
  </div>
  {% endif %}

  <!-- 主体内容 -->
  <div class="{% if page.url == '/' %}container-home{% else %}container-narrow{% endif %} content-wrapper mt-5 px-4 py-5">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
