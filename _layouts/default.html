<!-- tsParticles 粒子配置 -->
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    background: { color: "#f5f3ee" },
    particles: {
      number: { value: 50 },
      shape: {
        type: "char",
        character: [
          // 韩文字符
          { value: "한", font: "Nanum Brush Script", weight: "700" },
          { value: "글", font: "Nanum Brush Script", weight: "700" },
          { value: "말", font: "Nanum Brush Script", weight: "700" },
          { value: "뜻", font: "Nanum Brush Script", weight: "700" },
          { value: "자", font: "Nanum Brush Script", weight: "700" },
          { value: "학", font: "Nanum Brush Script", weight: "700" },
          { value: "지", font: "Nanum Brush Script", weight: "700" },
          { value: "식", font: "Nanum Brush Script", weight: "700" },
          { value: "데", font: "Nanum Brush Script", weight: "700" },
          { value: "이", font: "Nanum Brush Script", weight: "700" },
          { value: "터", font: "Nanum Brush Script", weight: "700" },

          // 中文手写
          { value: "文", font: "Zhi Mang Xing", weight: "700" },
          { value: "學", font: "Zhi Mang Xing", weight: "700" },
          { value: "智", font: "Zhi Mang Xing", weight: "700" },
          { value: "人", font: "Zhi Mang Xing", weight: "700" },
          { value: "言", font: "Zhi Mang Xing", weight: "700" },
          { value: "心", font: "Zhi Mang Xing", weight: "700" },
          { value: "安", font: "Zhi Mang Xing", weight: "700" }
        ]
      },
      color: { value: "#666666" },  // 更柔和的文字颜色
      opacity: { value: 0.55 },
      size: { value: 22, random: true },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        outModes: { default: "bounce" }
      }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "grab" },
        onClick: { enable: false }
      },
      modes: {
        grab: { distance: 120, links: { opacity: 0.4 } }
      }
    },
    retina_detect: true
  });
</script>
