<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>KDARC Lab | Multilingual NLP & LLM Safety</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="/kdarc-lab/assets/css/global.css" />

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }

    /* 粒子背景容器 */
    #hero-section {
      position: relative;
      height: 400px;
      color: white;
      text-align: center;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      padding-top: 120px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .hero-text p {
      font-size: 1.3rem;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .content-wrapper {
      padding-top: 100px;
      padding-bottom: 60px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .container-narrow {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  {% include navbar.html %}

  {% if page.url == "/" %}
  <!-- 首页横幅：粒子动态背景 -->
  <div id="hero-section">
    <div id="particles-js"></div>
    <div class="hero-text">
      <h1>Korean Data and Resource Center</h1>
      <p>Multilingual NLP · LLM Safety · Cross-cultural AI</p>
    </div>
  </div>
  {% endif %}

  <!-- 正文区域 -->
  <div class="container container-narrow content-wrapper mt-5 px-4 py-5">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 粒子动画初始化 -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#aaaaaa",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
