<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>KDARC Lab | Multilingual NLP & LLM Safety</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="/kdarc-lab/assets/css/global.css" />

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }

    .lab-banner {
      background-color: rgba(52, 58, 64, 0.85); /* 半透明深灰背景 */
      color: white;
      padding: 100px 20px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .lab-banner h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .lab-banner p {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    .content-wrapper {
      padding-top: 100px;
      padding-bottom: 60px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .container-narrow {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  {% include navbar.html %}

  {% if page.url == "/" %}
    <!-- 首页横幅 -->
    <div class="lab-banner">
      <h1>Korean Data and Resource Center</h1>
      <p>Multilingual NLP · LLM Safety · Cross-cultural AI</p>
    </div>
  {% endif %}

  <!-- 正文区域 -->
  <div class="container container-narrow content-wrapper mt-5 px-4 py-5">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
