<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>KDARC Lab | Multilingual NLP & LLM Safety</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Nanum+Brush+Script&family=Ma+Shan+Zheng&display=swap" rel="stylesheet" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="/kdarc-lab/assets/css/global.css" />

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }

    #hero-section {
      position: relative;
      height: 400px;
      color: white;
      text-align: center;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      padding-top: 120px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .hero-text p {
      font-size: 1.3rem;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .content-wrapper {
      padding-top: 100px;
      padding-bottom: 60px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .container-narrow {
      max-width: 960px;
      margin: 0 auto;
    }

    /* 粒子字体 fallback 设置 */
    canvas {
      font-family: 'Nanum Brush Script', 'Ma Shan Zheng', cursive !important;
    }
  </style>
</head>

<body>
  {% include navbar.html %}

  {% if page.url == "/" %}
  <!-- 首页横幅：繁体书法字符粒子云 -->
  <div id="hero-section">
    <div id="tsparticles"></div>
    <div class="hero-text">
      <h1>Korean Data and Resource Center</h1>
      <p>Multilingual NLP · LLM Safety · Cross-cultural AI</p>
    </div>
  </div>
  {% endif %}

  <!-- 正文区域 -->
  <div class="container container-narrow content-wrapper mt-5 px-4 py-5">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 粒子云初始化：繁体有意义单字 -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#0a0a0a" },
      particles: {
        number: { value: 40 },
        shape: {
          type: "char",
          character: [
            { value: "韓", font: "Nanum Brush Script", weight: "700" },
            { value: "國", font: "Nanum Brush Script", weight: "700" },
            { value: "語", font: "Nanum Brush Script", weight: "700" },
            { value: "訓", font: "Nanum Brush Script", weight: "700" },
            { value: "民", font: "Nanum Brush Script", weight: "700" },
            { value: "正", font: "Nanum Brush Script", weight: "700" },
            { value: "音", font: "Nanum Brush Script", weight: "700" }
          ]
        },
        color: { value: "#ffffff" },
        opacity: { value: 0.7 },
        size: { value: 24, random: true },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: false }
        },
        modes: {
          grab: { distance: 120, links: { opacity: 0.5 } }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
