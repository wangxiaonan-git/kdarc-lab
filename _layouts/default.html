<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Korean Data Resource Center" }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6f8;
    }

    /* ---------------- NAVBAR ---------------- */
    .navbar {
      padding: 14px 0;
      background: white !important;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 20px;
      white-space: nowrap;
    }

    .nav-link {
      font-weight: 500;
      font-size: 16px;
      padding: 10px 18px !important;
      color: #333 !important;
      transition: all .25s ease;
      position: relative;
    }

    .nav-link:hover {
      color: #0d6efd !important;
      text-shadow: 0 0 8px rgba(13,110,253,0.35);
      transform: translateY(-1px);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 22%;
      width: 56%;
      height: 2px;
      background: #157aff;
      transform: scaleX(0);
      transition: transform .25s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      transform: scaleX(1);
    }

    /* ---------------- HERO BANNER ---------------- */
    .hero-banner {
      width: 100%;
      height: 420px;
      background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
      background-size: cover;
      background-position: center 20%;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.30);
      z-index: 1;
    }

    /* ========== 关键：文本视觉正中心居中 ========== */
    .hero-center {
      position: absolute;
      top: 50%;                   /* 垂直居中 */
      left: 50%;                  /* 水平居中 */
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      color: white;
      max-width: 900px;
      padding: 0 20px;
    }

    /* 主标题：绝不换行 */
    .hero-center h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 15px;
      white-space: nowrap;   /* <=== 主标题一行 */
    }

    /* 副标题：正常换行 */
    .hero-center p {
      font-size: 22px;
      font-weight: 300;
      line-height: 1.45;
      white-space: normal !important;  /* <=== 恢复换行 */
    }

    /* ---------------- CONTENT AREA ---------------- */
    .content-wrapper {
      max-width: 1400px;
      margin: 40px auto 60px;
      background: white;
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/kdarc-lab/">Yonsei Korean Data Resource Center</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/">Home</a>
          </li>

          <li class="nav-item {% if page.url contains 'members' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/members.html">Members</a>
          </li>

          <li class="nav-item {% if page.url contains 'projects' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/projects.html">Projects</a>
          </li>

          <li class="nav-item {% if page.url contains 'publications' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/publications.html">Publications</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  {% if page.url == "/" %}
  <div class="hero-banner">
    <div class="hero-overlay"></div>

    <div class="hero-center">
      <h1>Korean Data Resource Center</h1>
      <p>
        Advancing intelligence data and evaluation science<br>
        for reliable, multilingual, and culturally aware AI.
      </p>
    </div>
  </div>
  {% endif %}

  <div class="content-wrapper">
    {{ content }}
  </div>

  {% include footer.html %}

</body>
</html>
