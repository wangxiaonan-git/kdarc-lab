<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Korean Data Resource Center</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    /* ====================== NAVBAR ====================== */
    .navbar {
      padding: 16px 0;
      background: transparent !important;      /* 透明导航栏 */
      position: absolute;                      /* 不跟随移动 */
      top: 0;
      width: 100%;
      z-index: 9999 !important;
      border: none;
      box-shadow: none;
    }

    /* Logo circle */
    .yonsei-logo {
      width: 40px;      /* ⭐ 更大一些 */
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.9);   /* 白底，适配深色背景图 */
      margin-right: 10px;
    }

    .yonsei-logo img {
      width: 85%;
      height: 85%;
      object-fit: contain;
    }

    .navbar-brand {
      font-weight: 300;
      font-size: 22px;
      color: white !important;
      display: flex;
      align-items: center;
    }

    /* Nav links */
    .nav-link {
      font-weight: 300 !important;          /* 更细字体 */
      font-size: 18px;
      color: rgba(255,255,255,0.9) !important;
      padding: 8px 18px !important;
      transition: all 0.25s ease;
    }

    .nav-link:hover {
      color: #fff !important;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    /* ====================== HERO ====================== */
    .hero-banner {
      width: 100%;
      height: 420px;
      background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      margin-top: 0;     /* 不被覆盖 */
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.30);
      z-index: 1;
    }

    .hero-center {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      color: white;
      max-width: 900px;
    }

    .hero-center h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .hero-center p {
      font-size: 22px;
      font-weight: 300;
      line-height: 1.45;
    }

    /* ====================== MAIN CONTENT ====================== */
    .content-wrapper {
      max-width: 1400px;
      margin: 40px auto;
      background: white;
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.06);
    }

    /* ====================== PARTNER GRID（原样保留） ====================== */
    .partners-section {
      max-width: 1400px;
      margin: 40px auto;
      padding: 50px 40px;
      background: white;
      border-radius: 14px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
      text-align: center;
    }

    .partners-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #333;
    }

    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 25px;
      justify-items: center;
    }

    .partner-logo-box {
      width: 200px;
      height: 110px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      padding: 10px;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards;
      animation-delay: var(--delay);
    }

    .partner-logo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: 0.25s ease;
    }

    .partner-logo-box img:hover { transform: scale(1.1); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/kdarc-lab/">
      <span class="yonsei-logo">
        <img src="/kdarc-lab/assets/images/badges/yonsei.png" alt="Yonsei Logo">
      </span>
      Yonsei University
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/kdarc-lab/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/kdarc-lab/members.html">Members</a></li>
        <li class="nav-item"><a class="nav-link" href="/kdarc-lab/projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/kdarc-lab/publications.html">Publications</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
{% if page.url == "/" %}
<div class="hero-banner">
  <div class="hero-overlay"></div>
  <div class="hero-center">
    <h1>Korean Data Resource Center</h1>
    <p>
      Advancing intelligence data and evaluation science<br>
      for reliable, multilingual, and culturally aware AI.
    </p>
  </div>
</div>
{% endif %}

<!-- MAIN CONTENT -->
<div class="content-wrapper">
  {{ content }}
</div>

{% include footer.html %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
