<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Korean Data Resource Center" }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f6f8;
  }

  /* =====================================================
       NAVBAR — Premium Inter Edition
  ===================================================== */
  .navbar {
    padding: 14px 0;
    background: white !important;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }

  .navbar-brand {
    font-weight: 600;
    font-size: 20px;
    color: #111 !important;
  }

  .nav-link {
    font-weight: 500;
    font-size: 16px;
    padding: 10px 18px !important;
    color: #333 !important;
    position: relative;
    transition: all 0.25s ease;
  }

  .nav-link:hover {
    color: #0d6efd !important;
    text-shadow: 0 0 8px rgba(13,110,253,0.35);
    transform: translateY(-1px);
  }

  .nav-item.active .nav-link {
    color: #0d6efd !important;
    font-weight: 600;
  }

  /* Underline animation */
  .nav-link::after {
    content: "";
    position: absolute;
    bottom: 4px;
    left: 20%;
    width: 60%;
    height: 2px;
    background: #157aff;
    border-radius: 2px;
    transform: scaleX(0);
    transform-origin: center;
    transition: transform .25s ease;
  }

  .nav-link:hover::after,
  .nav-link.active::after {
    transform: scaleX(1);
  }

  /* =====================================================
       HERO BANNER — Home page ONLY
  ===================================================== */
  .hero-banner {
    width: 100%;
    height: 420px;
    background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
    background-size: cover;
    background-position: center center; /* 真正居中背景 */
    background-repeat: no-repeat;

    position: relative;
    display: flex;
    justify-content: center;
    align-items: center; /* 垂直居中 */

    margin-bottom: 40px;
    overflow: hidden;
  }

  .hero-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.30);
    z-index: 1;
  }

  .hero-center.true-center {
    position: relative;
    z-index: 3;
    text-align: center;
    color: white;
    max-width: 900px;
    padding: 0 20px;

    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }

  .hero-center h1 {
    font-size: 52px;
    font-weight: 600;
    margin-bottom: 14px;
  }

  .hero-center p {
    font-size: 24px;
    font-weight: 300;
    line-height: 1.45;
    opacity: 0.92;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* =====================================================
       CONTENT WRAPPER
  ===================================================== */
  .content-wrapper {
    max-width: 1400px;
    margin: 40px auto 60px;
    background: white;
    padding: 60px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
  }
</style>

</head>

<body>

  <!-- =====================================================
       NAVBAR
  ===================================================== -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/kdarc-lab/">Yonsei Korean Data Resource Center</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/">Home</a>
          </li>

          <li class="nav-item {% if page.url contains 'members' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/members.html">Members</a>
          </li>

          <li class="nav-item {% if page.url contains 'projects' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/projects.html">Projects</a>
          </li>

          <li class="nav-item {% if page.url contains 'publications' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/publications.html">Publications</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- =====================================================
       HERO BANNER（仅首页显示）
  ===================================================== -->
  {% if page.url == "/" %}
  <div class="hero-banner">
    <div class="hero-overlay"></div>

    <div class="hero-center true-center">
      <h1>Korean Data Resource Center</h1>
      <p>Advancing intelligence data and evaluation science for reliable, multilingual, and culturally aware AI.</p>
    </div>
  </div>
  {% endif %}

  <!-- =====================================================
       PAGE CONTENT
  ===================================================== -->
  <div class="content-wrapper">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
