<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

/* 外层模块 */
.partners-section {
  padding: 60px 20px 100px;
  max-width: 1500px;
  margin: 60px auto;
  text-align: center;
  background: white;
  border-radius: 18px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

/* 标题 */

  font-size: 42px;
  font-weight: 700;
  margin-bottom: 50px;
}

/* LOGO 容器 */
.partners-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 55px 90px; /* 行间距 55；列间距 90 */
}

/* LOGO 单元 */
.partner-item {
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeInUp 0.8s ease forwards;
  opacity: 0;
}

/* LOGO 图片 */
.partner-item img {
  height: 80px;
  width: auto;
  object-fit: contain;
  transition: transform 0.25s ease;
}

/* hover 动画 */
.partner-item:hover img {
  transform: scale(1.07);
}

/* 特别调整尺寸 */
.logo-large { height: 115px !important; }   /* KISA / 国立国语院 / Tscientific */
.logo-small { height: 70px !important; }    /* NCAI 略小 */

/* 淡入上浮动画 */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(14px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
