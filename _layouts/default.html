<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Korean Data Resource Center" }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6f8;
    }

    /* ====================== NAVBAR ====================== */
    .navbar {
      padding: 12px 0;
      background: white !important;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .navbar-brand { font-weight: 600; font-size: 20px; }
    .nav-link {
      font-weight: 500;
      font-size: 16px;
      padding: 10px 18px !important;
      color: #333 !important;
      transition: 0.25s;
    }
    .nav-link:hover { color: #0d6efd !important; }
    .nav-item.active .nav-link {
      color: #0d6efd !important;
      font-weight: 600;
    }

    /* ====================== HERO ====================== */
    .hero-banner {
      width: 100%;
      height: 420px;
      background-image: url('/kdarc-lab/assets/images/background/background1.jpg');
      background-size: cover;
      background-position: center 20%;
      position: relative;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.30);
      z-index: 1;
    }
    .hero-center {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 3;
    }
    .hero-center h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 12px;
      white-space: nowrap;
    }
    .hero-center p {
      font-size: 22px;
      font-weight: 300;
      line-height: 1.45;
    }

    /* ====================== CONTENT WRAPPER ====================== */
    .content-wrapper {
      max-width: 1400px;
      margin: 40px auto 60px;
      background: white;
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.06);
    }

    /* ====================== FUNDING & PARTNERS ====================== */
    .partners-section {
      margin-top: 50px;
      padding: 60px 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    }
    .partners-title {
      text-align: center;
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 45px;
      color: #222;
    }

    .partners-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px 80px;
    }

    .partner-logo-box {
      width: 230px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;

      opacity: 0;
      animation: fadeFloat 1.2s ease forwards;
      animation-delay: var(--delay);
    }

    .partner-logo-box img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      transition: 0.25s;
      filter: grayscale(10%);
      opacity: 0.92;
    }
    .partner-logo-box img:hover {
      filter: grayscale(0%);
      opacity: 1;
      transform: scale(1.07);
    }

    /* NRF / NC AI 等大 logo 自动放大 */
    .partner-logo-box.big img {
      transform: scale(1.25);
    }

    @keyframes fadeFloat {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/kdarc-lab/">Yonsei Korean Data Resource Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/">Home</a>
          </li>
          <li class="nav-item {% if page.url contains 'members' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/members.html">Members</a>
          </li>
          <li class="nav-item {% if page.url contains 'projects' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/projects.html">Projects</a>
          </li>
          <li class="nav-item {% if page.url contains 'publications' %}active{% endif %}">
            <a class="nav-link" href="/kdarc-lab/publications.html">Publications</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <div class="hero-banner">
    <div class="hero-overlay"></div>
    <div class="hero-center">
      <h1>Korean Data Resource Center</h1>
      <p>
        Advancing intelligence data and evaluation science<br>
        for reliable, multilingual, and culturally aware AI.
      </p>
    </div>
  </div>

  <div class="content-wrapper">
    {{ content }}
  </div>

  <!-- ===================== Funding & Partners ===================== -->
  <div class="partners-section">

    <h2 class="partners-title">Funding and Partners</h2>

    <div class="partners-logos">

      <!-- Row 1 -->
      <div class="partner-logo-box" style="--delay:0.1s;"><img src="/kdarc-lab/assets/images/partne/KISA.png"></div>
      <div class="partner-logo-box" style="--delay:0.15s;"><img src="/kdarc-lab/assets/images/partne/NIA.png"></div>
      <div class="partner-logo-box" style="--delay:0.2s;"><img src="/kdarc-lab/assets/images/partne/NIKL.jpeg"></div>
      <div class="partner-logo-box" style="--delay:0.25s;"><img src="/kdarc-lab/assets/images/partne/IITP.jpg"></div>
      <div class="partner-logo-box" style="--delay:0.3s;"><img src="/kdarc-lab/assets/images/partne/TTA.jpeg"></div>
      <div class="partner-logo-box big" style="--delay:0.35s;"><img src="/kdarc-lab/assets/images/partne/NRF.png"></div>

      <!-- Row 2 -->
      <div class="partner-logo-box" style="--delay:0.4s;"><img src="/kdarc-lab/assets/images/partne/KAMS.svg"></div>
      <div class="partner-logo-box big" style="--delay:0.45s;"><img src="/kdarc-lab/assets/images/partne/NC AI.png"></div>
      <div class="partner-logo-box" style="--delay:0.5s;"><img src="/kdarc-lab/assets/images/partne/flitto.png"></div>
      <div class="partner-logo-box" style="--delay:0.55s;"><img src="/kdarc-lab/assets/images/partne/thinkbig.png"></div>
      <div class="partner-logo-box" style="--delay:0.6s;"><img src="/kdarc-lab/assets/images/partne/hana.png"></div>
      <div class="partner-logo-box" style="--delay:0.65s;"><img src="/kdarc-lab/assets/images/partne/T scientific.png"></div>

      <!-- Row 3 (new) -->
      <div class="partner-logo-box" style="--delay:0.7s;"><img src="/kdarc-lab/assets/images/partne/teddysum.png"></div>
      <div class="partner-logo-box" style="--delay:0.75s;"><img src="/kdarc-lab/assets/images/partne/tutorus.png"></div>

    </div>
  </div>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
