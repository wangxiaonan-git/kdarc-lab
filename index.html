<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>KDARC Lab | Multilingual NLP & LLM Safety</title>

  <!-- 主内容字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- 粒子字体：韩文手写 + 中文手写 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Zhi+Mang+Xing&display=swap" rel="stylesheet" />

  <!-- Bootstrap 和全局 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/kdarc-lab/assets/css/global.css" />

  <!-- tsParticles 动态粒子库 -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }

    #hero-section {
      position: relative;
      height: 400px;
      color: black;
      text-align: center;
      background-color: #f5f3ee; /* 宣纸色 */
      overflow: hidden;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      padding-top: 120px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      color: black;
    }

    .hero-text p {
      font-size: 1.3rem;
      margin-top: 10px;
      color: black;
    }

    .content-wrapper {
      padding-top: 100px;
      padding-bottom: 60px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .container-narrow {
      max-width: 960px;
      margin: 0 auto;
    }

    /* 设置粒子 canvas 的字体 */
    canvas {
      font-family: 'Nanum Brush Script', 'Zhi Mang Xing', sans-serif !important;
    }
  </style>
</head>

<body>
  {% include navbar.html %}

  {% if page.url == "/" %}
  <!-- 首页横幅 -->
  <div id="hero-section">
    <div id="tsparticles"></div>
    <div class="hero-text">
      <h1>Korean Data and Resource Center</h1>
      <p>Multilingual NLP · LLM Safety · Cross‑cultural AI</p>
    </div>
  </div>
  {% endif %}

  <!-- 页面主内容区域 -->
  <div class="container container-narrow content-wrapper mt-5 px-4 py-5">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- JS 文件 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 粒子云初始化 -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#f5f3ee" },
      particles: {
        number: { value: 50 },
        shape: {
          type: "char",
          character: [
            // 韩文字符（手写字体）
            { value: "한", font: "Nanum Brush Script", weight: "700" },
            { value: "글", font: "Nanum Brush Script", weight: "700" },
            { value: "지", font: "Nanum Brush Script", weight: "700" },
            { value: "식", font: "Nanum Brush Script", weight: "700" },
            { value: "학", font: "Nanum Brush Script", weight: "700" },
            { value: "데", font: "Nanum Brush Script", weight: "700" },
            { value: "이", font: "Nanum Brush Script", weight: "700" },
            { value: "터", font: "Nanum Brush Script", weight: "700" },
            { value: "자", font: "Nanum Brush Script", weight: "700" },
            { value: "말", font: "Nanum Brush Script", weight: "700" },

            // 中文（手写繁体）
            { value: "文", font: "Zhi Mang Xing", weight: "700" },
            { value: "學", font: "Zhi Mang Xing", weight: "700" },
            { value: "人", font: "Zhi Mang Xing", weight: "700" },
            { value: "智", font: "Zhi Mang Xing", weight: "700" },
            { value: "心", font: "Zhi Mang Xing", weight: "700" },
            { value: "安", font: "Zhi Mang Xing", weight: "700" }
          ]
        },
        color: { value: "#555555" },
        opacity: { value: 0.6 },
        size: { value: 24, random: true },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: false }
        },
        modes: {
          grab: { distance: 120, links: { opacity: 0.4 } }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
