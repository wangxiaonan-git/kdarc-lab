<!-- ======================================================
     YONSEI PREMIUM NAVIGATION — GLOW EDITION (FINAL)
     - Removed top gradient bar
     - Added AI-style blue glow hover effect
     - High-end underline animation
     - Global override for full-page consistency
======================================================= -->

<style>
/* Force override everything */
#mainNavbar * {
  font-family: "Inter", "Helvetica Neue", Arial, sans-serif !important;
  box-sizing: border-box !important;
}

/* ----- MAIN NAVBAR ----- */
.navbar-premium {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px 0;
  background: rgba(255, 255, 255, 0.65);
  backdrop-filter: saturate(180%) blur(14px);
  -webkit-backdrop-filter: saturate(180%) blur(14px);
  transition: background 0.35s ease, box-shadow 0.35s ease;
  z-index: 1000;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* Scroll 状态 */
.navbar-premium.scrolled {
  background: rgba(255,255,255,0.96);
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

/* ----- BRAND ----- */
.navbar-brand-premium {
  font-size: 21px;
  font-weight: 600;
  color: #1a1a1a !important;
  letter-spacing: 0.2px;
  transition: opacity .25s ease;
}

.navbar-brand-premium:hover {
  opacity: 0.75;
}

/* ----- NAV LINKS ----- */
.nav-premium .nav-link {
  position: relative;
  font-size: 15px;
  font-weight: 500;
  color: #333 !important;
  padding: 8px 20px !important;
  transition: all .25s ease;
}

/* Hover 微上浮 */
.nav-premium .nav-link:hover {
  color: #0058c9 !important;
  transform: translateY(-1px);
}

/* --------- BLUE GLOW (AI Lab Style) --------- */
.nav-premium .nav-link:hover {
  text-shadow: 0 0 6px rgba(0, 123, 255, 0.55);
}

/* Active 也有轻微光晕 */
.nav-premium .nav-link.active {
  color: #0047e6 !important;
  font-weight: 600;
  text-shadow: 0 0 7px rgba(0, 95, 230, 0.45);
}

/* Underline animation */
.nav-premium .nav-link::after {
  content: "";
  position: absolute;
  bottom: 2px;
  left: 16%;
  width: 68%;
  height: 2.5px;
  background: linear-gradient(90deg, #0053ff 0%, #4da8ff 100%);
  border-radius: 4px;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.28s ease;
}

.nav-premium .nav-link:hover::after,
.nav-premium .nav-link.active::after {
  transform: scaleX(1);
}

/* Mobile toggler */
.navbar-toggler {
  outline: none !important;
  border: none !important;
}
</style>

<!-- NAVBAR HTML -->
<nav class="navbar navbar-expand-lg navbar-light navbar-premium" id="mainNavbar">
  <div class="container">

    <a class="navbar-brand navbar-brand-premium" href="/kdarc-lab/">
      Yonsei Korean Data Resource Center
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse nav-premium" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="/kdarc-lab/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if page.url contains 'members' %}active{% endif %}" href="/kdarc-lab/members.html">Members</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if page.url contains 'projects' %}active{% endif %}" href="/kdarc-lab/projects.html">Projects</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if page.url contains 'publications' %}active{% endif %}" href="/kdarc-lab/publications.html">Publications</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<script>
// Scroll effect
document.addEventListener("scroll", function () {
  const navbar = document.getElementById("mainNavbar");
  if (window.scrollY > 12) navbar.classList.add("scrolled");
  else navbar.classList.remove("scrolled");
});
</script>
