<!-- ======================================================
     KDARC NAVIGATION — PREMIUM LAB EDITION (Single-file version)
     This file ALONE will:
     ✔ Remove ALL blue lines globally
     ✔ Upgrade navbar font & hover glow
     ✔ Fix Members page style inconsistency
======================================================= -->

<style>

.team-title {
  border-left: none !important;
  padding-left: 0 !important;
}

.team-title::before,
.team-title::after {
  display: none !important;
  border: none !important;
  background: none !important;
}

/* 删除所有标题下划线（不管来自哪个页面） */
h1::after, h2::after, h3::after,
.section-title::after, .page-title::after,
.title::after, .header-line::after {
  content: none !important;
  display: none !important;
  border: none !important;
}

/* 删除页面里旧的 <hr> 蓝线 */
hr {
  border: none !important;
  height: 0 !important;
}

/* 删除 “Members 页面里的蓝线卡片结构” */
.member-section::before,
.member-section::after,
.members-header::after {
  content: none !important;
  border: none !important;
}

/* 阻断任何 background gradient 残留 */
.gradient-line,
.blue-bar,
.yonsei-line {
  display: none !important;
  background: none !important;
  border: none !important;
}

/* ======================================================
   NAVBAR — High-end Inter Edition
======================================================= */

#mainNavbar * {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Helvetica Neue", Arial, sans-serif !important;
  letter-spacing: -0.2px;
}

/* navbar background */
.navbar-premium {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px 0;
  background: rgba(255,255,255,0.70);
  backdrop-filter: blur(14px) saturate(180%);
  border-bottom: 1px solid rgba(0,0,0,0.06);
  transition: all .35s ease;
  z-index: 999;
}

.navbar-premium.scrolled {
  background: rgba(255,255,255,0.92);
  box-shadow: 0 6px 20px rgba(0,0,0,0.09);
}

/* Brand */
.navbar-brand-premium {
  font-size: 22px;
  font-weight: 600;
  color: #111 !important;
  transition: opacity .25s ease;
}

.navbar-brand-premium:hover {
  opacity: .65;
}

/* Nav Links */
.nav-premium .nav-link {
  position: relative;
  font-size: 15px;
  font-weight: 500;
  padding: 8px 22px !important;
  color: #333 !important;
  transition: all .25s ease;
}

/* Hover glow */
.nav-premium .nav-link:hover {
  color: #0058c9 !important;
  text-shadow: 0 0 6px rgba(0, 102, 255, 0.35);
  transform: translateY(-1px);
}

/* Underline animation */
.nav-premium .nav-link::after {
  content: "";
  position: absolute;
  bottom: 4px;
  left: 22%;
  width: 56%;
  height: 2px;
  border-radius: 3px;
  background: #157aff;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform .25s ease;
}

.nav-premium .nav-link:hover::after,
.nav-premium .nav-link.active::after {
  transform: scaleX(1);
}

.navbar-toggler {
  border: none !important;
}

</style>

<!-- ================= NAVBAR HTML ================= -->
<nav class="navbar navbar-expand-lg navbar-light navbar-premium" id="mainNavbar">
  <div class="container">
    <a class="navbar-brand navbar-brand-premium" href="/kdarc-lab/">
     Yonsei University
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse nav-premium" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="/kdarc-lab/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if page.url contains 'members' %}active{% endif %}" href="/kdarc-lab/members.html">Members</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if page.url contains 'projects' %}active{% endif %}" href="/kdarc-lab/projects.html">Projects</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if page.url contains 'publications' %}active{% endif %}" href="/kdarc-lab/publications.html">Publications</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<script>
document.addEventListener("scroll", function(){
  const n = document.getElementById("mainNavbar");
  if(window.scrollY > 12) n.classList.add("scrolled");
  else n.classList.remove("scrolled");
});
</script>
